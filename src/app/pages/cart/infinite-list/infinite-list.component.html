
<div class="infinite-cards row">
  <div class="col-md-12 col-lg-6 col-xxxl-6">
    <nb-card class="own-scroll">
      <nb-card-header>Foods</nb-card-header>
      <nb-list
        nbInfiniteList
        [threshold]="500"
        (bottomThreshold)="loadNextFoods(foodCard)">
        <nb-list-item *ngFor="let productsPost of foodCard.products">
          <ngx-products-post [post]="productsPost"></ngx-products-post>
        </nb-list-item>
        <nb-list-item *ngFor="let _ of foodCard.placeholders">
          <ngx-products-post-placeholder></ngx-products-post-placeholder>
        </nb-list-item>
      </nb-list>
    </nb-card>
  </div>
